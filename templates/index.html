<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for responsiveness -->
    <title>Goofspiel Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="large-text" style="background-color: #f9f9f9;"> <!-- Changed body background color -->
    <div id="game-container" style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);"> <!-- Added max-width and centered content -->
        <header>
            <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Goofspiel</h1> <!-- Increased font size -->
        </header>
        <main>
            <section id="join-game-section">
                {% if current_user.is_authenticated %}
                <p id="welcome-message" style="font-size: 1.2rem; margin-bottom: 20px;">Welcome, {{ current_user.username }}! Elo: {{ current_user.elo }}</p> <!-- Adjusted font size and spacing -->
                <div id="join-game-container" style="margin-bottom: 20px;">
                    <button id="join-btn" style="font-size: 1.5rem; padding: 15px 30px; background-color: #37A908; color: white; border: none; border-radius: 5px;">Join Game</button> <!-- Styled button -->
                </div>
                <nav id="nav-links" style="display: flex; justify-content: space-around; margin-bottom: 20px;">
                    <a href="{{ url_for('logout') }}" class="nav-link" style="font-size: 1.2rem; text-decoration: none; color: #37A908;">Logout</a>
                    <a href="{{ url_for('leaderboard') }}" class="nav-link" style="font-size: 1.2rem; text-decoration: none; color: #37A908;">Leaderboard</a>
                </nav>
                {% else %}
                <nav id="nav-links" style="display: flex; justify-content: space-around; margin-bottom: 20px;">
                    <a href="{{ url_for('login') }}" class="nav-link" style="font-size: 1.2rem; text-decoration: none; color: #37A908;">Login</a>
                    <a href="{{ url_for('register') }}" class="nav-link" style="font-size: 1.2rem; text-decoration: none; color: #37A908;">Register</a>
                    <a href="{{ url_for('leaderboard') }}" class="nav-link" style="font-size: 1.2rem; text-decoration: none; color: #37A908;">Leaderboard</a>
                </nav>
                {% endif %}
            </section>
        </main>
    </div>
</body>
</html>
