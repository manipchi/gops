<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goofspiel Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="game-container">
        <h1>Goofspiel Online</h1>
        <div id="join-game">
            <input type="text" id="username" placeholder="Enter your username">
            <button id="join-btn">Join Game</button>
            <p id="waiting-message"></p>
        </div>
        <div id="game" style="display: none;">
            <p id="prize-card">Prize Card: </p>
            <p id="accumulated-prizes">Accumulated Prizes: None</p>
            <p id="your-hand">Your Hand: </p>
            <div id="hand-cards"></div>
            <p id="round-info"></p>
            <p id="scores"></p>
        </div>
        <div id="game-over" style="display: none;">
            <p id="game-over-message"></p>
            <button id="return-home-btn">Return to Home</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
