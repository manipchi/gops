<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for responsiveness -->
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="large-text">
    <div id="leaderboard-container" class="full-width">
        <header>
            <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Leaderboard</h1> <!-- Increased font size -->
        </header>
        <main>
            <section class="table-container" style="padding: 20px; max-width: 90%; overflow-x: auto;"> <!-- Added responsive adjustments -->
                <table style="font-size: 1.2rem; width: 100%;"> <!-- Increased font size -->
                    <thead>
                        <tr>
                            <th style="padding: 10px;">Rank</th> <!-- Adjusted padding -->
                            <th style="padding: 10px;">Username</th> <!-- Adjusted padding -->
                            <th style="padding: 10px;">Elo</th> <!-- Adjusted padding -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td style="padding: 10px;">{{ loop.index }}</td> <!-- Adjusted padding -->
                            <td style="padding: 10px;">{{ user.username }}</td> <!-- Adjusted padding -->
                            <td style="padding: 10px;">{{ user.elo }}</td> <!-- Adjusted padding -->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
            <p class="back-to-home" style="margin-top: 20px; text-align: center;"> <!-- Adjusted layout -->
                <button onclick="location.href=`{{ url_for('index') }}`" style="font-size: 1.5rem; padding: 15px 30px; background-color: #37A908; color: white; border: none; border-radius: 5px; cursor: pointer;">Back to Home</button> <!-- Styled as a button -->
            </p>
        </main>
    </div>
</body>
</html>
